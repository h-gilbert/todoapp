name: Build and Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Deploying todo-backend..."

            # Pull latest image
            docker pull ghcr.io/h-gilbert/todo-backend:latest

            # Restart container
            cd /opt/docker/webapps
            docker compose up -d --no-deps todo-backend

            # Verify health
            echo "Checking health..."
            for i in {1..15}; do
              if docker exec todo-backend wget --no-verbose --tries=1 --spider http://localhost:3000/api/health 2>/dev/null; then
                echo "Backend is healthy!"
                break
              fi
              echo "Waiting for backend to start... ($i/15)"
              sleep 3
            done

            # Show status
            echo "Container status:"
            docker ps --filter "name=todo-backend" --format "table {{.Names}}\t{{.Status}}"

            echo "Deployment complete!"
