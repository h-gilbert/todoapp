name: Build and Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/todo-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Deploying todo-frontend..."

            # Pull latest image
            docker pull ghcr.io/h-gilbert/todo-frontend:latest

            # Restart container
            cd /opt/docker/webapps
            docker compose up -d --no-deps todo-frontend

            # Verify health
            echo "Checking health..."
            for i in {1..10}; do
              if docker exec todo-frontend wget --no-verbose --tries=1 --spider http://localhost:80 2>/dev/null; then
                echo "Frontend is healthy!"
                break
              fi
              echo "Waiting for frontend to start... ($i/10)"
              sleep 2
            done

            # Show status
            echo "Container status:"
            docker ps --filter "name=todo-frontend" --format "table {{.Names}}\t{{.Status}}"

            echo "Deployment complete!"
