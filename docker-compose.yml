services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3500:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/todo.db:/app/todo.db
    environment:
      - NODE_ENV=production
      - TZ=Pacific/Auckland
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
